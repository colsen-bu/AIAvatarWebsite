version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: colsenai-website
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - npm-shared
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Labels for Nginx Proxy Manager auto-discovery (if using)
      - "npm.enable=true"
      - "npm.host=chrisolsen.work"
      - "npm.port=3001"

networks:
  npm-shared:
    external: true
