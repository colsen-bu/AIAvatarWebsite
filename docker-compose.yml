version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: colsenai-website
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - npm-shared
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    labels:
      # Labels for Nginx Proxy Manager auto-discovery (if using)
      - "npm.enable=true"
      - "npm.host=chrisolsen.work"
      - "npm.port=3001"

networks:
  npm-shared:
    external: true
