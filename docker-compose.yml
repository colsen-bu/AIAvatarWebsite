services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: colsenai-website
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_DB_URL=http://chromadb:8000
      - RESEND_API_KEY=${resend_api_key}
      - FROM_EMAIL=${from_email}
      - CONTACT_EMAIL=${contact_email}
    networks:
      - npm-shared
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    labels:
      # Labels for Nginx Proxy Manager auto-discovery (if using)
      - "npm.enable=true"
      - "npm.host=chrisolsen.work"
      - "npm.port=3001"

  chromadb:
    image: chromadb/chroma:latest
    container_name: colsenai-chromadb
    volumes:
      - chroma-data:/chroma/chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
    networks:
      - npm-shared

volumes:
  chroma-data:

networks:
  npm-shared:
    external: true
    name: npm-shared
